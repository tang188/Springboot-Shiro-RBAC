server.port=8080
server.servlet.context-path=/

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/rbac_db?characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=dbadmin

mybatis.mapper-locations=mapping/*Mapper.xml
mybatis.type-aliases-package=com.example.rbac.entity.*
mybatis.config-location=classpath:/mybatis-config.xml

spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classPath:/templates/

spring.devtools.restart.enabled=true
spring.devtools.restart.exclude=WEB-INF/**